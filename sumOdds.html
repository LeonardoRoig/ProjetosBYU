<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>sumOdds</title>
<script>
function Calculate(){ 
    var number = parseInt(document.getElementById("numberInput").value);
    sum = 0;
    for(i = 0; i <= number; i++){
        if (i % 2 == 1){
            sum += i;
        }
    }


    
        document.getElementById("display").innerHTML = sum;    

    }




</script>
</head>
<body>
<div>
<h2>Number</h2>
Number  <input type="text" id="numberInput" size="6">
<br>______________</div>
<button type="button" onclick="Calculate()">Calculate</button>
<br>______________
<div id="display"></div>
<br>  
</body>
</html>
