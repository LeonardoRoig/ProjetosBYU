    // Defining the Operation!
if (arithmeticOperator == "+") {

    }else if (arithmeticOperator == "*") {

    }else if (arithmeticOperator == "/") {
        operation = firstNumber / lastNumber;

}if (result != operation){
        message = "Incorrect! Try again!";

}
